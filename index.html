<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video src="./forest-video.mp4" class="video" playsinline></video>

      <!-- Show controls -->
      <div class="show-controls">
        <div class="controls-container">
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>

          <div class="control-group">
            <div class="controls-left">
              <div class="play-controls">
                <i class="fas fa-play" title="Play" id="play-btn"></i>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                </div>
                <div class="volume-range" title="Change volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>

            <div class="controls-right">
              <!-- Speed -->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">x 0.5</option>
                  <option value="0.75">x 0.75</option>
                  <option value="1" selected>x 1</option>
                  <option value="1.5">x 1.5</option>
                  <option value="2">x 2</option>
                </select>
              </div>

              <!-- Time -->
              <div class="time">
                <div class="time-elapsed"></div>
                <div class="time-duration"></div>
              </div>

              <!-- Fullscreen toggle -->
              <div class="fullscreen">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
